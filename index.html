<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Odin Calculator</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <main id="main">
            <div class="container">
                <div class="display" id="display">0</div>
                <button type="button" class="clear" id="clear">AC</button>
                <button type="button" class="sign" id="plus-minus">+/-</button>
                <button type="button" class="percent" id="percent">%</button>
                <button class="operator" id="divide">/</button>

                <button type="button" class="operand" id="seven">7</button>
                <button type="button" class="operand" id="eight">8</button>
                <button type="button" class="operand" id="nine">9</button>
                <button type="operator" class="operator" id="multiply">
                    *
                </button>

                <button type="button" class="operand" id="four">4</button>
                <button type="button" class="operand" id="five">5</button>
                <button type="button" class="operand" id="six">6</button>
                <button type="operator" class="operator" id="substract">
                    -
                </button>

                <button type="button" class="operand" id="one">1</button>
                <button type="button" class="operand" id="two">2</button>
                <button type="button" class="operand" id="three">3</button>
                <button type="operator" class="operator" id="add">+</button>

                <button type="button" class="operand" id="zero">0</button>
                <button type="button" class="dot" id="dot">.</button>
                <button type="button" class="equal" id="equal">=</button>
            </div>
        </main>
    </body>
</html>
